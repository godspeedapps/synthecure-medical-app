  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  firebase_auth: ^5.4.0
  firebase_core: ^3.10.0
  firebase_ui_firestore: ^1.2.8
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.2.0
  flutter_svg: ^2.0.2
  go_router: ^14.6.3
  intl: ^0.19.0
  rxdart: ^0.28.0
  shared_preferences: ^2.0.18
  introduction_screen: ^3.1.9
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.0.0
  riverpod_annotation: ^2.1.1
  signature: ^5.3.2
